{%  extends "base.html" %}
{% block link %}
<link rel="stylesheet" type="text/css" href="{{ "/static/css/staff.css" }}" />
{% endblock %}

{% block js %}
<script type="text/javascript" src="{{ "/static/js/staff.js" }}"></script>
{% endblock %}

{% block main %}
<div class="container">
    <h1>添加预约</h1><br />
<br/>
<form class="form-horizontal vertical-center" role="form" action="add_booking" method="post">
   <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">名字</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" id="firstname" name="name"
            placeholder="请输入名字">
      </div>
   </div>
   <div class="form-group">
      <label for="lastname" class="col-sm-2 control-label">联系方式</label>
      <div class="col-sm-10">
         <input type="tel" class="form-control" id="lastname" name="tel"
            placeholder="联系方式">
      </div>
   </div>
   <div class="form-group">
      <label for="lastname" class="col-sm-2 control-label">人数</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" id="lastname" name="number"
            placeholder="人数">
      </div>
   </div>
   <div class="form-group">
      <label for="lastname" class="col-sm-2 control-label">日期</label>
      <div class="col-sm-10">
         <input type="date" class="form-control" id="lastname" name="date"
            placeholder="时间">
      </div>
   </div>
    <div class="form-group">
      <label for="lastname" class="col-sm-2 control-label">时间</label>
      <div class="col-sm-10">
            <select id="id_time" class="form-control" name="time">
            <option value="9">早上</option>
            <option value="12">上午</option>
            <option value="15">下午</option>
            <option value="18">晚上</option>
            </select>

      </div>
   </div>
   <div class="form-group text-center">
      <div class="col-sm-offset-2 col-sm-10">
         <button type="submit" class="btn btn-green">添加订单</button>
      </div>
   </div>
</form>
</div>

<div class="clear"></div>
{% endblock %}
