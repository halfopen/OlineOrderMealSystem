{%  extends "base.html" %}
{% block link %}
<link rel="stylesheet" type="text/css" href="{{ "/static/css/index.css" }}" />
{% endblock %}
{% block js %}
<script type="text/javascript" src="{{ "/static/js/index.js" }}"></script>
{% endblock %}

{% block main %}

<div class="container">
<h1 class="animated bounceInLeft">反馈</h1>
<form class="form-horizontal vertical-center" role="form">
   <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">名字</label>
      <div class="col-sm-10">
         <input type="text" class="form-control name" id="firstname" name="name"
            placeholder="请输入名字">
      </div>
   </div>
   <div class="form-group">
      <label for="lastname" class="col-sm-2 control-label">联系方式</label>
      <div class="col-sm-10">
         <input type="text" class="form-control connect_way" id="lastname" name="connect_way"
            placeholder="联系方式">
      </div>
   </div>
   <div class="form-group">
      <label for="lastname" class="col-sm-2 control-label">反馈</label>
      <div class="col-sm-10">
         <textarea type="text" class="form-control suggestion" id="lastname" name="suggestion"
            placeholder="反馈"></textarea>
      </div>
   </div>
   <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
         <div class="checkbox">
            <label>
               <input type="checkbox" class="like_or_unlike" name="like_or_unlike"> 这是好评
            </label>
         </div>
      </div>
   </div>
   <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
         <div  class="btn btn-default submit-suggestion">提交</div>
      </div>
   </div>
</form>
</div>
{% endblock %}
